<idm-loading [tableLoading]="isRowsLoading()"></idm-loading>
<div *ngIf="_tableConfigObject != undefined && _tableConfigObject.tableData != undefined && !isRowsLoading()" class="pagination-grid">
  <span class="pagination-grid-position"><span translate>Showing</span> 
  {{_tableConfigObject.tableData.showingStart}} -
    {{_tableConfigObject.tableData.showingEnd}}<span translate> of </span><b>{{_tableConfigObject.tableData.totalSize}}</b></span>
  <button class="btn btn-pager-previous" *ngIf="!disablePrevious()" (click)="previousPage()" role="button"><span class="sr-only"
      translate>Previous page</span></button>
  <button class="btn btn-pager-next" *ngIf="!disableNext()" (click)="nextPage()" role="button"><span class="sr-only"
      translate>Next Page</span></button>
  <span class="pagination-grid-goto"> <span translate>Go to page</span> <input type="number" aria-label="Go to Page"
      [(ngModel)]="pageNumber" min="1" (keyup)="($event.keyCode == 38 || $event.keyCode == 40 ) && goToPage()" class="form-control input-sm"></span>
  <span><button class="btn btn-goto" (click)="goToPage()" role="button" translate>GO</button></span>
  <span class="pagination-grid-page-size">
    <span translate>Showing</span>
    <select class="form-control" aria-label="ShowingPerPage" [(ngModel)]="_tableConfigObject?.tableData.pageSize"
      (ngModelChange)="changedPageSize()">
      <option *ngFor="let page of pageSizes" [ngValue]="page">{{page}}</option>
    </select>
    <span translate>per page</span>
  </span>
</div>
